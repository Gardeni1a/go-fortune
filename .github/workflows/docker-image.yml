name: Docker Image CI
on:
  push:
    branches: [ "main" ]
jobs:
  Trivy-Scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: Run Trivy vulnerability scanner in repo mode
        id: scan_vulnerability
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          output: 'trivy-results.txt'
          severity: 'HIGH,CRITICAL'
      - name: Slack Notification when trivy fails
        if: success() && job.steps.scan_vulnerability.status == failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: "test-submission"
          SLACK_COLOR: "failure"
          SLACK_MESSAGE: "Failed to trivy scan, see the report"
          SLACK_TITLE: "Scan failed"
          SLACK_USERNAME: "Du Haoxi"
          SLACK_WEBHOOK: "https://hooks.slack.com/services/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"
      - name: upload of trivy report
        uses: MeilCli/slack-upload-file@v4
        with:
          slack_token: "xoxb-6957628588181-7028297010820-T9Ltevs8E59VkmCYZzrORrJi"
          channel_id: "C06UB2DHPC4"
          file_path: '${{ github.workspace }}/trivy-results.txt'
          initial_comment: 'upload the trivy report'
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: build and push container
        run: |
          docker login --username='1143274832@qq.com' --password='duhaoxi010909.'
          docker build -t garden1a/go-fortune:${{ github.sha }} .
          docker push garden1a/go-fortune:${{ github.sha }}
