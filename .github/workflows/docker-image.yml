name: Docker Image CI
on:
  push:
    branches: [ "main" ]
jobs:
  Trivy-Scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
      - name: Send custom JSON data to Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: "C06UB2DHPC4"
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: ${{ job.status }}"
                  }
                }
              ]
            }
          payload-file-path-parsed: true
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
          SLACK_BOT_TOKEN: "xoxb-6957628588181-7028297010820-T9Ltevs8E59VkmCYZzrORrJi"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: build and push container
        run: |
          docker login --username='1143274832@qq.com' --password='duhaoxi010909.'
          docker build -t garden1a/go-fortune:v1 .
          docker push garden1a/go-fortune:v1
